<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>emerald</title>
        <link rel="stylesheet" href="css/emerald.min.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <div class="row">
                    <h1>Lorem Ipsum</h1>
                    <p>
                        <small>These are all the avaliable type modifiers:</small>
                        <span class="blockline text--primary"> This is the <kbd>text--primary</kbd> colour </span>
                        <span class="blockline text--secondary"> This is the <kbd>text--secondary</kbd> colour </span>
                        <span class="blockline text--heading"> This is the <kbd>text--heading</kbd> colour </span>
                        <span class="blockline text--primary"> <a href="#" class="text--link">This is the <kbd>text--link</kbd> colour</a></span>
                        <span class="blockline text--primary"> <a href="#" class="text--link--block">This is the <kbd>text--link--block</kbd> colour</a> </span>
                        <span class="blockline text--ui"> This is the <kbd>text--ui</kbd> colour </span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
